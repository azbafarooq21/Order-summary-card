<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Order summary card</title>


</head>

<body>
  <section>
    <div class="main">
      <div class="wrap">
        <div class="summary_card_main">
          <div class="hero">
            <img src="./images/illustration-hero.svg" alt="">
          </div>

          <div class="content">
            <div class="content_div">
              <h2>
                Order Summary
              </h2>
              <p> You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
              <div class="music_plan">
                <div class="music_icon">
                  <img src="./images/icon-music.svg" alt="">
                </div>
                <div class="music_text">
                  <span style="color: black;"><strong>Annual Plan</strong></span>
                  <span>&#36; 59.99/year</span>
                </div>
                <div class="music_change">
                  <a href="#">Change</a>
                </div>
              </div>
              <div class="button">
                <button>Proceed to Payment</button>
              </div>
              <div class="cancle">
                <button>Cancle Order</button>
              </div>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.linkedin.com/in/azbafarooq21/" target="_blank">Azba Farooq</a>.
        </div>
      </div>
    </div>
  </section>

</body>

</html>
